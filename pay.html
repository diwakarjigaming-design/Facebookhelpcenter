<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    font-family:Arial;
    background:#0f2027;
    color:white;
    text-align:center;
    margin:0;
}
.box{
    max-width:400px;
    margin:40px auto;
    background:#111;
    padding:20px;
    border-radius:15px;
}
img{
    width:100%;
    border-radius:10px;
}
button{
    width:90%;
    padding:12px;
    font-size:18px;
    background:#00c853;
    color:white;
    border:none;
    border-radius:5px;
    margin-top:15px;
}
</style>
</head>
<body>

<div class="box">
    <h2>Pay RS 599</h2>
    <p>Scan this QR Code</p>

    <img src="qr.png">

    <p style="font-size:14px;color:#ccc;">
        After payment click on Proceed
    </p>

    <button onclick="window.location.href='process.html'">
        Proceed
    </button>

    <p style="font-size:12px;color:gray;">(FACEBOOK OFFICIAL SITE)</p>
</div>

</body>
</html>
