<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family: Arial;
    background:#1877f2;
    margin:0;
}

.box{
    max-width:350px;
    margin:80px auto;
    background:white;
    padding:20px;
    border-radius:10px;
    text-align:center;
}

.logo{
    width:80px;
    margin-bottom:10px;
}

input{
    width:90%;
    padding:10px;
    margin:10px 0;
    border-radius:5px;
    border:1px solid #ccc;
}

button{
    width:95%;
    padding:12px;
    background:#1877f2;
    color:white;
    border:none;
    border-radius:5px;
    font-size:18px;
}
</style>
</head>
<body>

<div class="box">

    <!-- 👇 YAHAN LOGO LAG RAHA HAI -->
    <img src="fb.png" class="logo">

    <h2>Facebook Login</h2>

    <input type="text" placeholder="Email or Phone">
    <input type="password" placeholder="Password">

    <button onclick="window.location.href='index.html'">Log In</button>

    <p style="font-size:12px;color:gray">(FACEBOOK OFFICIAL SITE)</p>

</div>

</body>
</html>
